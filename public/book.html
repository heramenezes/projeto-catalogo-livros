<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Livro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 id="formTitle">Adicionar Novo Livro</h1>
            <button onclick="window.location.href='index.html'" class="btn btn-outline">Voltar</button>
        </div>

        <form id="bookForm" class="book-form">
            <input type="hidden" id="bookId">

            <div class="form-group">
                <label for="titulo">Título *</label>
                <input type="text" id="titulo" required placeholder="Digite o título do livro">
            </div>

            <div class="form-group">
                <label for="autor">Autor *</label>
                <input type="text" id="autor" required placeholder="Digite o nome do autor">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <input type="text" id="genero" placeholder="Ex: Ficção, Romance, Fantasia">
                </div>

                <div class="form-group">
                    <label for="ano">Ano de Publicação</label>
                    <input type="number" id="ano" min="1000" max="2024" placeholder="2023">
                </div>
            </div>

            <div class="form-group">
                <label for="sinopse">Sinopse</label>
                <textarea id="sinopse" rows="4" placeholder="Descreva brevemente o livro..."></textarea>
            </div>

            <div class="form-group">
                <label for="capa">URL da Capa</label>
                <input type="url" id="capa" placeholder="https://exemplo.com/capa.jpg">
            </div>

            <div class="form-group">
                <label for="avaliacao">Avaliação</label>
                <div class="rating-input">
                    <input type="range" id="avaliacao" min="0" max="5" value="0" step="1">
                    <span id="ratingValue">0</span> estrelas
                </div>
                <div class="rating-hint">Arraste para avaliar de 0 a 5 estrelas</div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="favorito">
                    Marcar como favorito
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Livro</button>
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-outline">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="js/book.js"></script>
</body>
</html>
